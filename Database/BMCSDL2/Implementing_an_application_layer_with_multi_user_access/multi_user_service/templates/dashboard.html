<!DOCTYPE html>
<html lang="en">
<head><title>Dashboard</title></head>
<body>
    <h1>Dashboard</h1>
    <p>Welcome, {{ current_user.username }}!</p>
    <h2>Your Available Tables</h2>
    <ul>
        {% if role == 'admin' %}
            <li><a href="{{ url_for('view_products') }}">View Products</a></li>
            <li><a href="{{ url_for('view_orders') }}">View Orders</a></li>
            <li><a href="{{ url_for('view_logs') }}">View Logs</a></li>
        {% elif role == 'sales' %}
            <li><a href="{{ url_for('view_orders') }}">View Orders</a></li>
        {% elif role == 'warehouse' %}
            <li><a href="{{ url_for('view_products') }}">View Products</a></li>
        {% endif %}
    </ul>
</body>
</html>
