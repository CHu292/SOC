<!DOCTYPE html>
<html lang="en">
<head><title>Logs</title></head>
<body>
    <h1>Logs</h1>
    {% if logs %}
        <ul>
            {% for log in logs %}
                <li>{{ log.operation }} by User ID {{ log.user_id }} at {{ log.timestamp }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No logs available.</p>
    {% endif %}
</body>
</html>
