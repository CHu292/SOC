<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coffee Shop{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            {% if request.session.get("username") %}
                <span>Welcome, {{ request.session.get("username") }}</span>
                <a href="/auth/logout">Logout</a> <!-- Nút đăng xuất mới -->
            {% else %}
                <a href="/auth/login">Login</a>
                <a href="/auth/register">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Nội dung của mỗi trang sẽ được chèn vào đây -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Coffee Shop Management</p>
    </footer>
</body>
</html>
