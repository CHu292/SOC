{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block content %}
<h2>Product List</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Warehouse ID</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.warehouse_id }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
