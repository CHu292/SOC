{% extends "base.html" %}

{% block title %}Warehouses{% endblock %}

{% block content %}
<h2>Warehouse List</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Address</th>
            <th>Status</th>
            <th>Employee ID</th>
        </tr>
    </thead>
    <tbody>
        {% for warehouse in warehouses %}
        <tr>
            <td>{{ warehouse.id }}</td>
            <td>{{ warehouse.address }}</td>
            <td>{{ warehouse.status }}</td>
            <td>{{ warehouse.employee_id }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
